<table class="table table-dark table-striped mt-5">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Address</th>
    <th scope="col">Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i=index">
    <th scope="row">{{ i }}</th>

    <td [hidden]="user.editMode">{{ user.email }}</td>
    <td [hidden]="!user.editMode"><input type="email" class="form-control" value="{{ user.email }}"></td>

    <td [hidden]="user.editMode">{{ user.password }}</td>
    <td [hidden]="!user.editMode"><input type="password" class="form-control" value="{{ user.password }}"></td>

    <td [hidden]="user.editMode">{{ user.address }}</td>
    <td [hidden]="!user.editMode"><input type="text" class="form-control" value="{{ user.address }}"></td>

    <td><button (click)="setEditMode(user)" class="btn btn-primary btn-sm">Edit</button></td>
  </tr>
  </tbody>
</table>
